<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
    <div id="app"></div>
    <div id="secondcomponent"></div>
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
    	class Greeting extends React.Component {
    		constructor(props) {
    			super(props);
    			this.state = {
    				number:1964
    		}
    	}
    		render() {
    			return (
    				<div>
    					<h1>Hello World</h1>
    					<h2>Oldest movie year: {this.state.number}</h2>
    				</div>
    			);
    		}
    	}

    	ReactDOM.render(
    		<Greeting />, document.getElementById('app')
    	);
    	 class FavoriteMovies extends React.Component {
    		render () {
    			return (
    				<div>
    					<ol>
    						<li>Little Mermaid</li>
    						<li>Coraline</li>
    						<li>Marry Poppins</li>
    					</ol>
    					<h3>Submitted by: {this.props.submitter}</h3>
    				</div>
    			);
    		}
    	}

    	ReactDOM.render(
    		<FavoriteMovies 
    			submitter="Sandy De La Rosa"/>, document.getElementById('secondcomponent')
    	);

    </script>
  </body>

</html>
